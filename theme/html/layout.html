{{ doctype }}
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title> {{ title }}</title>

    <!-- Bootstrap core CSS -->
   <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
   <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">

   <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet"/>
   <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet">


   <!-- Custom styles for this template -->
   <link href="theme/html/stylesheets/base.css" rel="stylesheet">

  </head>

  <body>

    <div class="navbar navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
	  <img class="logo" src="theme/html/assets/logo-white.svg"/>
          <a class="title" href="#">{{ title }}</a>
        </div>

    <div class="collapse navbar-collapse navbar-ex1-collapse">


        <div class="col-sm-3 col-md-3 pull-right">
	        <form class="navbar-form" role="search">
	        <div class="input-group">
	            <input type="text" class="form-control" placeholder="Search" name="srch-term" id="srch-term">
	            <div class="input-group-btn">
	                <button class="btn btn-default search-button" type="submit"><i class="glyphicon glyphicon-search"></i></button>
	            </div>
	        </div>
	        </form>
        </div>

    </div>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-md-12">
          {{ content }}
        </div>
      </div>
      </div>
    </div>

  
    <div class="pagination">
        <a href="{{ prev_link }}"><span class="glyphicon glyphicon-chevron-left"></span></a>
        <a href="{{ next_link }}"><span class="glyphicon glyphicon-chevron-right"></span></a>
    </div>
 
    <div class="footer">
      <footer>
        <p>&copy; Company 2014</p>
      </footer>
    </div>


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="../../dist/js/bootstrap.min.js"></script>
  </body>
</html>
